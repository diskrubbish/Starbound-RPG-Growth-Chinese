    - /electric/text
  Texts:
    Chs: 雷霆，代表敏锐的亲和力。这种亲和力给予给予电系的免疫和抗性，以及中等敏捷值提升。升级后提供更强的免疫力和更大的智力提升。不过请小心，因为选择这种亲和力会削弱你在水下的能力，并且降低你对霜冻的抗性。
    Eng: Shock, the Perceptive Affinity. This Affinity grants Electric based Immunities
      and Resistances, and a Medium Agility Stat Boost. Provides better Immunities
      and a Large Intelligence Stat Boost when upgraded. Be careful, as choosing this
      Affinity weakens you while Submerged, and makes you weak to Frost.
