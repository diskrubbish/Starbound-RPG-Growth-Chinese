- DeniedAlternatives: []
  Files:
    affinities/affinityDescriptions.config:
    - /fire/text
  Texts:
    Chs: 火焰，代表力量的亲和力。这种亲和力给予给予火系的免疫和抗性，以及中等的活力值提升。升级后提供更强的免疫力和更大的力量提升。不过请小心，因为选择这种亲和力会削弱你潜入水中的能力，使你毒液的抗性下降。
    Eng: Flame, the Powerful Affinity. This Affinity grants Fire based Immunities
      and Resistances, and a Medium Vigor Stat Boost. Provides better Immunities and
      a Large Strength Stat Boost when upgraded. Be careful, as choosing this Affinity
      weakens you while Submerged, and makes you weak to Poison.
- DeniedAlternatives: []
  Files:
    affinities/affinityDescriptions.config:
    - /ice/text
  Texts:
    Chs: 霜冻，代表保护的亲和力。这种亲和力给予给予冰系的免疫和抗性，以及中等的体质值提升。升级后提供更强的免疫力和更大的耐力提升。不过请小心，因为选择这种亲和力会降低你的速度和跳跃高度，并使你面对火焰时很弱。
    Eng: Frost, the Protective Affinity. This Affinity grants Ice based Immunities
      and Resistances, and a Medium Vitality Stat Boost. Provides better Immunities
      and a Large Endurance Stat Boost when upgraded. Be careful, as choosing this
      Affinity lowers your Speed and Jump Height, and makes you weak to Fire.
