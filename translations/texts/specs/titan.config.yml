      enemies that hit your Shield have a 25% chance to be stunned for half a second;
      Perfect Shields stun all nearby enemies for one second; and Perfect Shields
      grant you and nearby allies 110% Base Power Multiplier, 120% Armor, and Knockback
      Immunity for five seconds.
