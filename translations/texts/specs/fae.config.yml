    Chs: 使用[空格]向上冲刺至多四次，并在每次冲刺时播撒晕眩粉末。按住[W]在空中漂浮，同时消耗能量：漂浮时，附近的虚弱怪物表现出友善的态度 蹲下三秒钟而未被击中，获得击退免疫和HP恢复；
