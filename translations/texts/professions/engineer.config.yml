  Texts:
    Chs: 在能源下降到最大的25%时，会立即使用在背包里的AA电池，电池，和超能源细胞。物品以最弱到最强的优先级使用，并立即给予能量。AA电池提供20点能量，电池提供60点能量，超能源细胞提供最大能量的50%
