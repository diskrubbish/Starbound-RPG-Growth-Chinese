    Eng: AA Batteries, Batteries, and S-Power Cells in your inventory are instantly
      used when Energy falls below 25% Max Energy. Items are used from weakest to
      strongest, and instantly grant Energy. AA Batteries give +20 Energy, Batteries
      give +60 Energy, and S-Power Cells restore 50% of Max Energy. There is a 10
      second cooldown between each activation!
