- DeniedAlternatives: []
  Files:
    professions/jeweler.config:
    - /passive/text
  Texts:
    Chs: '只要你有超过20份的食物，就会提炼你获得的经验球的一半变成像素，每两个经验球消耗一份食物。经验球精炼的效率是50%，为每2个经验球获得1点像素。
      经验球的获取是于智力有关: 由最近的智力最高的玩家决定。'
    Eng: 'As long as you have more than 20 Food, drain 1 Food per 2 Experience Orbs
      to refine half of all bonus Experience Orbs you gain into Pixels. Experience
      Orbs are refined with 50% efficiency, for a rate of 1 Pixel per 2 Experience
      Orbs. Bonus Experience Orbs are gained via the Intelligence Stat: the nearest
      Player with the highest Intelligence determines this.'
