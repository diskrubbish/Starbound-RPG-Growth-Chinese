    - /ability/text
  Texts:
    Chs: 你可以制作首饰，你和你的盟友可以将首饰插入盔甲(像增强模块那样)。某些首饰在你佩戴它们的时候会获得独特的效果。查看每件首饰获得更多信息。
    Eng: Craft Jewelry that you and your allies can slot into armor (like Augments).
      Certain Jewelry grants unique effects when you wear them. See each piece of
      Jewelry for more information.
