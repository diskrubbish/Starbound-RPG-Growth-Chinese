    Chs: 这些非法的^orange;枪支零件^reset;可以用来制造令人印象深刻的枪支。虽然你需要制作一个特定的扳机，但我已经为你画好了蓝图。现在去找一处熔炉去冶炼点火机关，然后去铁砧处锻造你的反抗者。
    Eng: These illegal ^orange;Gun Parts^reset; can be used to make an impressive
      gun. You'll need to create a specific mechanism, though, but I've already synthesized
      the blueprint. You can now craft Firing Mechanisms in the Furnace and the Versa
      Rifle in your Anvil.
