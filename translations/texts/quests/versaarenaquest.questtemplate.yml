  Texts:
    Chs: 我并不想打断你的训练计划,但我注意到你需要一把多用途武器。我已经计算过，对那些非法武器进行逆向工程可能会分析出我们需要的数据。现在去“劝说”一些被捕获的强盗和航天机器人，看看是否有任何非法的事情发生。^white;
    Eng: I don't mean to interrupt your training regimen, but I have noticed the weapons
      you employ could be made more versatile. I have calculated that reverse engineering
      illegal weapons may yield much needed results. Go 'persuade' some captured Bandits
      and Space-Faring Robots and see if anything illegal turns up.^white;
